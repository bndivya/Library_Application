<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 	
<form name="myForm" ng-submit="signUp()">
<p>First Name : <input type="text" ng-model="user.firstname" required></input></p>
<p>Last Name : <input type="text" ng-model="user.lastname" ></input></p>
<p>Username : <input type="text" ng-model="user.username"></input></p>
<p>Email Id : <input type="text" ng-model="user.email" required></input></p>
<p>Interests : <input type="text" ng-model="user.interests"></input></p>
<p>Phone Number : <input type="number" name="phone" id="phone" ng-model="user.phonenumber" ng-pattern="phoneNumber"></input></p>
<span class="error" ng-show="myForm.phone.$error.minlength">Phone no not less that 10 char.</span>
<span class="error" ng-show="myForm.phone.$error.maxlength">Phone no not more than 11 char.</span>
<br><span class="error" ng-show="myForm.phone.$error.pattern">Please match pattern [+91-036-78658 || 91-036-78658]</span>
<p>Password : <input type="text" ng-model="user.password" required></input></p>
<p>Confirm Password : <input type="text" ng-model="user.confirmedPassword" required></input></p> <div>{{msg1}}</div>
<input type="submit" value="Sign Up">
</form>
</body>
</html>
