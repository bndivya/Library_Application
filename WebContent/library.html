<body>
<div><a ng-href="#myCart">My Cart({{cart.length}})</a></div>
<div><a ng-href="#myProfile">My Profile</a></div>
<div>
Filter Criteria
<form ng-submit="searchFunc()">
<table>
<tr>
<td>Title<input type="text"></td>
<td>Author<input type="text"></td>
</tr>
<tr>
<td>Subject<input type="text"></td>
<td>Edition<input type="text"></td>
</tr>
<tr><td><input type="submit" name="submit" value="Search"></td></tr>
</table>
</form>
</div>

<!-- <div ng-controller="cartController"> -->
<div>
<table>
<tr><th>Serial number</th>
<th>Title</th>
<th>Author</th>
<th>Edition</th>
<th>Publisher</th>
</tr>
<tr ng-repeat = "book in books">
<td>{{book.serialno}}</td>
<td>{{book.title}}</td>
<td>{{book.author}}</td>
<td>{{book.edition}}</td>
<td>{{book.publisher}}</td>
<!-- <td><a ng-href="addToCart(book)">Add</a></td> -->
<td><button ng-click="addToCart(book)">Add to cart</button></td>
</tr>
</table>
</div>

</body>
</html>
